<!--
  タイトル名と表示されるメッセージを変更する課題
-->

<!--
  ・HTML
  Webページの見た目はHTMLとCSSで構成されていて、そのうちのHTMLとは、WEBページにある文字のこと。
  HTMLにはタグ(<?></?>)で文字に意味を与える印のようなことができる。
  例、<h1>: 見出し、<p>: 段落、
  <!DOCTYPE html>は、文書がHTML5で作成されたものであるという宣言。
  HTMLは、<html>・<head>・<body>で文書の構造が定義される。
  <html>～</html>はその文書がHTML文書であることを宣言するタグであり、文書の最初と最後に記述します。
  <head>～</head>の間には、文書のタイトル等のヘッダ情報を記述します。
  <body>～</body>の間には、実際にブラウザに表示される文書の本体を記述します。
  <title>は、文書にタイトルをつける。
  <script>は、文書にスクリプトを埋め込む。src=は、スクリプトのURLを指定する。
  <div>は、単体では意味を持たない特殊なタグ。CSSを当てたい時に使われたりする。
  ブロック要素はレイアウトの一つのまとまりとして扱われる要素です。
  先程の実行結果のように、divタグを使った部分はレイアウトが詰まった一つの箱として扱われるイメージです。

-->

<!-- 
  ・Vue
  var app = new Vue でVueインスタンスを生成する。
  全てのVueアプリケーションは、Vue関数で新しいVueインスタンスを作成することによって起動されます。
  その中のel要素で、html側のどの部分を対象としてVueを使用するか定義することができます。
  Vueインスタンス内のオブジェクトdataに変数を定義することができます。
  一般的によく使われるappというidを持った<div>を使用してVueのインスタンスをマウントしたい要素を用意する。
  格納した変数はhtml側で{{ }}をつけると呼び出すことができます。
  
-->


<!DOCTYPE html>
<html>
  <head>
    <title>My first Vue app for 42</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello 42!"
        }
      });
    </script>
  </body>
</html>
